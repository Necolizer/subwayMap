<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=0.3">
    <title>中国城市地铁系统可视化</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" />
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="stylesheet" href="./static/css/event.css">
    <link rel="stylesheet" href="./static/css/botton.css">
    <link rel="stylesheet" href="./static/css/slider.css">
    <link rel="stylesheet" href="./static/css/fontawesome.all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"> -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> -->

    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='https://code.jquery.com/ui/1.12.0/jquery-ui.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js'></script>
    <script defer src="./static/js/fontawesome.all.min.js"></script>
</head>

<body>

<!-- 前景 SVG -->
<div id="foreground-svg" class="svg-foreground">
    <i class="fas fa-times-circle"></i>
</div>

<div class="config-container">
    <div class='circle-svg'>
        <i class="fas fa-clock"></i>
    </div>
    <div class="box">
        <div class="values">
            <div><span id="first"></span></div> - <div><span id="second"></span></div>
        </div>
        <small>
            相隔
            <div><span id="third"></span></div>
        </small>

        <div class="slider" data-value-0="#first" data-value-1="#second" data-range="#third"></div>

    </div>
    
</div>
<script src="./static/js/slider.js"></script>

<h1 class="page-caption" id="page-caption">
    中国城市地铁系统可视化
</h1>

<div class="multiple-select-menu-container">
    <div class="select-menu-container" id="kmeans-k">
        <select data-menu>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option selected>6</option>
            <option>7</option>
        </select>
    </div>

    <div class="select-menu-container" id="kmeans-init">
        <select data-menu>
            <option>随机</option>
            <option selected>Kmeans++</option>
            <option>最远</option>
        </select>
    </div>
</div>

<div class="visualization-container" id="visualization-container"></div>
<!-- 弹出的页面 -->
<div class="overlay" id="overlay"></div>

<script src="./static/js/indexBundle.js"></script>

<footer class="footer">
    <p>&copy; 2023 SYSU ISE Big Data & Visualization</p>
</footer>

</body>
</html>
